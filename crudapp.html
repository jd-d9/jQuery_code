<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud_app</title>
    <!-- external links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- external scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif !important;
        }
        .main{
            border-radius: 10px;
            overflow: hidden;
        }
        .slogan{
            font-size: 18px;
            line-height: 0.7;
        }
        .createBtnDiv{
            margin-top: 32px;
        }
        .dropdown-toggle::after{
            display: none;
        }
        .btn:focus{
            box-shadow: none;
        }
        .dropdown-menu{
            transform: translate(-155px, 15px) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main mt-5 bg-dark">
            <div class="mainHeader d-flex justify-content-between p-4">
                <div>
                    <h1 class="text-warning">CRUD APP</h1>
                    <p class="text-light slogan">Manage your data here</p>
                </div>
                <div class="createBtnDiv">
                    <button class="btn btn-warning text-white createBtn" type="button">CREATE</button>
                </div>
            </div>
            <div class="mainBodyPart bg-secondary p-4">
                <!-- table start here -->
                <table class="table table-dark table-hover table-striped table-borderless">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th style="width: 70px !important;">USER ID</th>
                            <th>TITLE</th>
                            <th>DISCRIPTION</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>
                </table>
                <!-- table end here -->
            </div>
        </div>
    </div>
    <!-- modal start here -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Details</h5>
                    <button type="button" class="btn-close modalCloseBtn"></button>
                </div>
                <div class="modal-body">
                    <form class="detailsForm">
                        <div class="row">
                            <!-- <div class="col-md-6">
                                <label class="form-lable">ID</label>
                                <input type="text" class="form-control mb-3 idInput">
                            </div> -->
                            <div class="col-md-12">
                                <label class="form-lable">USER ID</label>
                                <input type="text" class="form-control mb-3 userIdInput">
                            </div>
                            <div class="col-12">
                                <label class="form-lable">TITLE</label>
                                <input type="text" class="form-control mb-3 titleInput">
                            </div>
                            <div class="col-12">
                                <label class="form-lable">DISCRIPTION</label>
                                <textarea class="form-control mb-3 discriptionInput" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-warning text-white w-100">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end here -->

    <script>
        $(document).ready(function() {
            // function for modal open/close
            function modalOpen(){
                $('.modal').modal('show');
            }
            function modalClose(){
                toggleVariable = false;
                $('#staticBackdrop').modal('hide');
                clearInputValue();
            }
            // open/close model with click on button
            $('.createBtn').click(function() {
                toggleVariable = false;
                modalOpen();
            })
            $('.modalCloseBtn').click(function() {
                toggleVariable == false;
                modalClose();
            })
            // function for clear input value
            function clearInputValue() {
                $('input').val('');
                $('.discriptionInput').val('');
            }
            let toggleVariable = false;
            // array
            let storeDataArray = '';
            // get data with ajax GET method
            function getData(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    type: "GET",
                    dataType: 'json',
                    success: function successFn(result) {
                        storeDataArray = result;
                        showData();
                    }
                });
            }
            getData();
            // function for append row in tablebody
            function showData() {
                storeDataArray.map((val,ind) => {
                    const id = val.id;
                    const userId = val.userId;
                    const title = val.title;
                    const body = val.body;
                    $(".tableBody").append(
                        repetedCode(ind,id,userId,title,body)
                    );
                });
            }
            // function for repeted code
            function repetedCode(indexNum,id,userId,title,body) {
                return '<tr id=' + indexNum +'>' +
                    '<td>' + id +'</td>' +
                    '<td>' + userId + '</td>' + 
                    '<td>' + title + '</td>' +
                    '<td>' + body + '</td>' + 
                    '<td>' + 
                        '<div class="btn-group ms-2">' +
                            '<button type="button" class="btn dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false">' + 
                                '<i class="fa-solid fa-ellipsis"></i>' + 
                            '</button>' + 
                            '<ul class="dropdown-menu">' + 
                                '<li><a class="dropdown-item editBtn" href="javascript:void(0);" id=' + indexNum + '>EDIT</a></li>' + 
                                '<li><a class="dropdown-item deleteBtn" href="javascript:void(0);" id=' + indexNum + '>DELETE</a></li>' +
                            '</ul>' + 
                        '</div>' + 
                    '</td>' +
                '</tr>'
            }
            // click event on edit button
            let newValue = '';
            $('.tableBody').on('click','.editBtn',function(event) {
                toggleVariable = true;
                const index = event.target.id;
                newValue = storeDataArray.filter((val,ind) => {
                    // console.log(ind,'ind')
                    // console.log(index,'index')
                    return index == ind
                })
                modalOpen();
                console.log(newValue,'----------- newValue ------------')
                // $('.idInput').val(newValue[0].id)
                $('.userIdInput').val(newValue[0].userId)
                $('.titleInput').val(newValue[0].title)
                $('.discriptionInput').val(newValue[0].body)
            });
            $('.detailsForm').submit((event) => {
                event.preventDefault();
                const myObject = {
                    // 'id': $('.idInput').val(),
                    'userId': $('.userIdInput').val(),
                    'title': $('.titleInput').val(),
                    'body': $('.discriptionInput').val()
                }
                $.ajax({
                    type: "POST",
                    url: "https://jsonplaceholder.typicode.com/posts",
                    dataType: 'json',
                    data: myObject,
                    success: function (result) {
                        if(toggleVariable == true){                                                       // working on this -------------------------------
                            const arrayLength = storeDataArray.length;
                            storeDataArray = storeDataArray.map((val,ind) => {
                                if((newValue[0].id - 1) == (val.id - 1)){
                                    console.log((newValue[0].id - 1),'-----newValue[0].id--------')
                                    console.log((val.id - 1),'-----val.id--------')
                                    return result
                                }
                                return val
                            })
                            console.log(storeDataArray,'arraylength==================')
                            $('.tableBody > tr#' + (newValue[0].id - 1)).replaceWith(repetedCode(newValue[0].id,newValue[0].id,result.userId,result.title,result.body));
                        }
                        else{
                            storeDataArray.push(result);
                            const arrayLength = storeDataArray.length;
                            $('.tableBody').append(
                                repetedCode(result.id,arrayLength,result.userId,result.title,result.body)
                            );
                        }
                        // updating index number.
                        $('.tableBody > tr').each(function(ind,tr){
                            $(tr).attr('id',ind).find('.dropdown-item').attr('id',ind);
                        });
                        modalClose();
                    }
                });
            })
            // click event on delete button
            $('.tableBody').on('click','.deleteBtn',function(event) {
                $.ajax({
                    type: "DELETE",
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    dataType: 'json',
                    success: function(result) {
                        const index = event.target.id;
                        $('.tableBody > tr#' + index).remove();
                        // updating index number.
                        $('.tableBody > tr').each(function(ind,tr){
                            $(tr).attr('id',ind).find('.dropdown-item').attr('id',ind);
                        });
                    }
                })
            });
        })
    </script>
</body>
</html>
