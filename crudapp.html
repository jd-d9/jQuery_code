<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud_app</title>
    <!-- external links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- external scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif !important;
        }
        .main{
            border-radius: 10px;
            overflow: hidden;
        }
        .slogan{
            font-size: 18px;
            line-height: 0.7;
        }
        .createBtnDiv{
            margin-top: 32px;
        }
        .dropdown-toggle::after{
            display: none;
        }
        .btn:focus{
            box-shadow: none;
        }
        .dropdown-menu{
            transform: translate(-155px, 15px) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main mt-5 bg-dark">
            <div class="mainHeader d-flex justify-content-between p-4">
                <div>
                    <h1 class="text-warning">CRUD APP</h1>
                    <p class="text-light slogan">Manage your data here</p>
                </div>
                <div class="createBtnDiv">
                    <button class="btn btn-warning text-white createBtn" type="button">CREATE</button>
                </div>
            </div>
            <div class="mainBodyPart bg-secondary p-4">
                <!-- table start here -->
                <table class="table table-dark table-hover table-striped table-borderless">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th style="width: 70px !important;">USER ID</th>
                            <th>TITLE</th>
                            <th>DISCRIPTION</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>
                </table>
                <!-- table end here -->
            </div>
        </div>
    </div>
    <!-- modal start here -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Details</h5>
                    <button type="button" class="btn-close modalCloseBtn"></button>
                </div>
                <div class="modal-body">
                    <form class="detailsForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-lable">ID</label>
                                <input type="text" class="form-control mb-3 idInput">
                            </div>
                            <div class="col-md-6">
                                <label class="form-lable">USER ID</label>
                                <input type="text" class="form-control mb-3 userIdInput">
                            </div>
                            <div class="col-12">
                                <label class="form-lable">TITLE</label>
                                <input type="text" class="form-control mb-3 titleInput">
                            </div>
                            <div class="col-12">
                                <label class="form-lable">DISCRIPTION</label>
                                <textarea class="form-control mb-3 discriptionInput" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-warning text-white w-100">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end here -->

    <script>
        $(document).ready(function() {
            // function for modal open/close
            function modalOpen(){
                $('.modal').modal('show');
            }
            function modalClose(){
                toggleVariable = false;
                $('#staticBackdrop').modal('hide');
                clearInputValue();
            }
            // open/close model with click on button
            $('.createBtn').click(function() {
                toggleVariable = false;
                modalOpen();
            })
            $('.modalCloseBtn').click(function() {
                modalClose();
            })
            let toggleVariable = false;
            // function for clear input value
            function clearInputValue() {
                $('input').val('');
                $('.discriptionInput').val('');
            }
            // get data with ajax GET method
            function getData(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    type: "GET",
                    dataType: 'json',
                    success: function successFn(result) {
                        // append row with data in tablebody
                        result.map((val,ind) => {
                            $(".tableBody").append(
                                '<tr id=' + ind +'>' +
                                    '<td>' + val.id +'</td>' +
                                    '<td>' + val.userId + '</td>' + 
                                    '<td>' + val.title + '</td>' +
                                    '<td>' + val.body + '</td>' + 
                                    '<td>' + 
                                        '<div class="btn-group ms-2">' +
                                            '<button type="button" class="btn dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false">' + 
                                                '<i class="fa-solid fa-ellipsis"></i>' + 
                                            '</button>' + 
                                            '<ul class="dropdown-menu">' + 
                                                '<li><a class="dropdown-item editBtn" href="javascript:void(0);" id=' + ind + '>EDIT</a></li>' + 
                                                '<li><a class="dropdown-item deleteBtn" href="javascript:void(0);" id=' + ind + '>DELETE</a></li>' +
                                            '</ul>' + 
                                        '</div>' + 
                                    '</td>' +
                                '</tr>'
                            );
                        });
                    }
                });
            }
            getData();
            // let myArray = [];
            // $.ajax({
            //     url: "https://jsonplaceholder.typicode.com/posts",
            //     type: "GET",
            //     dataType: 'json',
            //     success: function fnFn(result){
            //         myArray = result;
            //     }
            // })
            // click event on edit button
            let newValue = '';
            $('.tableBody').on('click','.editBtn',function(event) {
                const index = event.target.id;
                toggleVariable = true;
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    type: "GET",
                    dataType: 'json',
                    success: function(result){
                        newValue = result.filter((val,ind) => {
                            return index == ind
                        })
                        modalOpen();
                        $('.idInput').val(newValue[0].id)
                        $('.userIdInput').val(newValue[0].userId)
                        $('.titleInput').val(newValue[0].title)
                        $('.discriptionInput').val(newValue[0].body)
                    }
                });
            });
            $('.detailsForm').submit((event) => {
                event.preventDefault();
                const myObject = {
                    'id': $('.idInput').val(),
                    'userId': $('.userIdInput').val(),
                    'title': $('.titleInput').val(),
                    'body': $('.discriptionInput').val()
                }
                console.log(myObject,'obj')
                $.ajax({
                    type: "POST",
                    url: "https://jsonplaceholder.typicode.com/posts",
                    dataType: 'json',
                    data: myObject,
                    success: function () {
                        $.get({
                            type: "GET",
                            url: "https://jsonplaceholder.typicode.com/posts",
                            success: function(result){
                                result.push(myObject);
                                console.log(result,'-------------')
                                getData();
                            }
                        })
                    }
                });
            })
            // click event on delete button
            // $('.tableBody').on('click','.deleteBtn',function(event) {
            //     console.log(event,'innnddd')
            //     console.log(event.target.id,'idddd')
            // })
        })
    </script>
</body>
</html>
